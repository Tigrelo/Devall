spring.application.name=devall

# Configuração do banco MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/devall?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=devall
spring.datasource.password=devall
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Porta do servidor
server.port=8080
